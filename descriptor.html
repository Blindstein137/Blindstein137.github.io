<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Transform Visualizer</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 1rem;
    }
    canvas {
      border: 1px solid white;
      background: #222;
      display: block;
      margin-top: 1rem;
    }
    button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
    }
    pre {
      background: #333;
      padding: 1rem;
      overflow-x: auto;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Matrix Transform Visualizer</h1>
  <button id="tr">Translate → Rotate</button>
  <button id="rt">Rotate → Translate</button>
  <button id="both">Both</button>

  <canvas id="canvas" width="800" height="600"></canvas>
  <h2>Matrix Output</h2>
  <pre id="matrixOutput"></pre>

  <script type="module">
    import { getSceneDescriptor } from './scene_descriptor.js';
    import { read } from './read.js';
    import { draw } from './scene_draw.js';
    import { Mat3 } from './matrix.js';

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('matrixOutput');

    const baseScene = getSceneDescriptor();

    function render(transformA = [], transformB = [], color = 'red') {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const instances = read({
        primitives: baseScene.primitives,
        objects: baseScene.objects.map(obj => ({
          ...obj,
          style: obj.shape === 'triangle' ? { stroke: 'white', fill: 'transparent', lineWidth: 2 } : obj.style
        }))
      });

      draw(ctx, instances);

      const transformedTriangle = baseScene.primitives.triangle;

      const matrixA = buildMatrix(transformA);
      const matrixB = buildMatrix(transformB);
      const composite = matrixA.mul(matrixB);

      const transformedInstance = {
        type: 'polygon',
        base: transformedTriangle,
        transform: composite,
        style: { stroke: color, fill: 'transparent', lineWidth: 2 }
      };

      draw(ctx, [transformedInstance]);

      output.textContent = `Transform A:\n${matrixA.toString()}\n\nTransform B:\n${matrixB.toString()}\n\nComposite (B * A):\n${composite.toString()}`;
    }

    function buildMatrix(stack) {
      let matrix = Mat3.identity();
      for (let i = 0; i < stack.length; i++) {
        const cmd = stack[i];
        const arg = stack[i + 1];
        switch (cmd) {
          case 'translate':
            matrix = matrix.mul(Mat3.translate(arg));
            i++;
            break;
          case 'scale':
            matrix = matrix.mul(Mat3.scale2(arg));
            i++;
            break;
          case 'rotate':
            matrix = matrix.mul(Mat3.rotate(arg));
            i++;
            break;
        }
      }
      return matrix;
    }

    document.getElementById('tr').onclick = () => {
      render(['translate', [0.58, 0.81]], ['rotate', Math.atan(0.81 / 0.6)], 'green');
    };

    document.getElementById('rt').onclick = () => {
      render(['rotate', Math.atan(0.81 / 0.6)], ['translate', [0.58, 0.81]], 'red');
    };

    document.getElementById('both').onclick = () => {
      render(['translate', [0.58, 0.81]], ['rotate', Math.atan(0.81 / 0.6)], 'green');
      render(['rotate', Math.atan(0.81 / 0.6)], ['translate', [0.58, 0.81]], 'red');
    };
  </script>
</body>
</html>
