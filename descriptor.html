<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Transform Visualizer</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background-color: #222;
      margin-top: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Matrix Transform Composition</h1>
  <div>
    <button onclick="drawMode('translate-rotate')">Translate → Rotate</button>
    <button onclick="drawMode('rotate-translate')">Rotate → Translate</button>
    <button onclick="drawMode('both')">Both</button>
  </div>
  <canvas id="canvas" width="500" height="500"></canvas>

  <script type="module">
    import { getSceneDescriptor } from './scene_descriptor (1).js';
    import { read } from './read.js';
    import { draw } from './scene_draw.js';

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function generateTriangles(mode) {
      const red = { stroke: "red", fill: "transparent" };
      const green = { stroke: "lime", fill: "transparent" };

      const translateThenRotate = [
        "translate", [-3, -2],
        "rotate", Math.PI / 4
      ];

      const rotateThenTranslate = [
        "rotate", Math.PI / 4,
        "translate", [-Math.SQRT2, 0]
      ];

      const triangles = [];

      if (mode === "translate-rotate" || mode === "both") {
        triangles.push({
          shape: "triangle",
          transforms: translateThenRotate,
          style: red,
          textOverride: "T→R"
        });
      }

      if (mode === "rotate-translate" || mode === "both") {
        triangles.push({
          shape: "triangle",
          transforms: rotateThenTranslate,
          style: green,
          textOverride: "R→T"
        });
      }

      return triangles;
    }

    window.drawMode = (mode = null) => {
      const cleanScene = structuredClone(getSceneDescriptor());
      cleanScene.objects = cleanScene.objects.filter(obj => obj.shape !== 'triangle' && obj.shape !== 'label');

      cleanScene.objects.push({
        shape: "triangle",
        transforms: [],
        style: { stroke: "white", fill: "transparent" },
        textOverride: "Original"
      });

      if (mode) {
        cleanScene.objects.push(...generateTriangles(mode));
      }

      const instances = read(cleanScene);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      draw(ctx, instances);
    };

    // Draw on load
    window.drawMode();
  </script>
</body>
</html>
